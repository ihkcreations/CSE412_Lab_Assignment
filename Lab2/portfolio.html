<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="portfolio.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Create Your Professional Portfolio</h1>
        <p>Fill out the details below to generate your portfolio</p>
    </header>
    
    <section class="portfolio-container">
        <form action="submit_portfolio.php" method="POST">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="skills">Skills</label>
                <textarea id="skills" name="skills" required></textarea>
            </div>
            <div class="form-group">
                <label for="education">Education</label>
                <textarea id="education" name="education" required></textarea>
            </div>
            <div class="form-group">
                <label for="experience">Work Experience</label>
                <textarea id="experience" name="experience" required></textarea>
            </div>
            <div class="form-group">
                <label for="projects">Projects</label>
                <textarea id="projects" name="projects" required></textarea>
            </div>
            <div class="form-group">
                <label for="certifications">Certifications</label>
                <textarea id="certifications" name="certifications"></textarea>
            </div>
            <div class="form-group">
                <label for="linkedin">LinkedIn Profile</label>
                <input type="url" id="linkedin" name="linkedin">
            </div>
            <div class="form-group">
                <label for="github">GitHub Profile</label>
                <input type="url" id="github" name="github">
            </div>
            <div class="form-group">
                <label for="website">Personal Website</label>
                <input type="url" id="website" name="website">
            </div>
            <div class="form-group">
                <label for="bio">Short Bio</label>
                <textarea id="bio" name="bio" required></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Profile Photo</label>
                <input type="file" id="photo" name="photo">
            </div>
            <button type="button" class="btn" onclick="generatePDF()">Generate Portfolio</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Portfolio Builder. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
